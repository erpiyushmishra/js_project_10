<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="top">
          <h1>Tip Calculator</h1>
        </div>
        <hr />
        <div class="bottom">
          <span>Bill Amount</span>
          <hr />
          <div class="bill_amount">
            <span class="material-symbols-outlined"> attach_money </span>
            <input type="text" id="bill_amnt" />
          </div>
          <span>Number of guests</span>
          <hr />
          <div class="guests">
            <span class="material-symbols-outlined"> person </span>
            <input type="text" id="guests" />
          </div>
          <span>Service Quality</span>
          <hr />
          <div class="service_quality">
            <select name="" id="quality">
              <option value="0" disabled selected>Choose...</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It's ok.</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Worst</option>
            </select>
          </div>
        </div>
        <button class="btn">Click Me</button>
      </div>
      <div class="output">
        <p>Every body will have to pay $5.</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
